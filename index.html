<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="image_src" href="./images/icons/thumbnail.png" />
    <link rel="icon" href="./images/icons/icon.png" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="Init();">
    <div id="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div id="settings-container" class="glass">
      <div class="setting-group">
        <h3>Iterations (Detail level)</h3>
        <div class="iterations-group">
          <input type="range" id="iterations" min="1" max="10000" value="200" />
          <input
            type="number"
            id="iterations-value"
            min="1"
            max="1500"
            value="100"
          />
        </div>
      </div>

      <div class="setting-group">
        <h3>Color Scheme</h3>
        <select id="color-scheme">
          <option value="cool-blue">🔵 Cool Blue</option>
          <option value="pastel">🍥 Pastel</option>
          <option value="inferno">🔥 Inferno</option>
          <option value="plasma">🌌 Plasma</option>
          <option value="cool-green">🍵 Matcha</option>
          <option value="gold">🥇 Gold</option>
          <option value="black-and-white">🏁 Black and White</option>
          4
          <option value="hot-pink">🌈 Rainbow</option>
        </select>
      </div>

      <div class="setting-group">
        <div class="input-group">
          <h3>Real:</h3>
          <input type="number" id="real" step="any" class="no-spinner" />
        </div>

        <div class="input-group">
          <h3>Imaginary:</h3>
          <input type="number" id="imaginary" step="any" class="no-spinner" />
        </div>
        <div class="input-group">
          <h3>Zoom:</h3>
          <input type="number" id="zoom" step="any" min="1" max="225270" />
        </div>
      </div>

      <div class="setting-group">
        <h3>Jump To...</h3>
        <select id="jump-to">
          <option value="home">🏠 Home</option>
          <option value="seahorse-valley">🐚 Seahorse Valley</option>
          <option value="elephant-valley">🐘 Elephant Valley</option>
          <option value="starfish">⭐ Starfish</option>
          <option value="portals">🌌 Portals</option>
          <option value="sun">☀️ Sun</option>
          <option value="tendrils">🌱 Tendrils</option>
          <option value="lightning-storm">🌩️ Lightning Storm</option>
          <option value="flower">🌸 Flower</option>
          <option value="spiral">💫 Spiral</option>
          <option value="vortex">🌀 Vortex</option>
        </select>
      </div>

      <div class="setting-group download-btn-container">
        <button id="download-btn">📸 Take a screenshot!</button>
        <a id="canvas-download-link" style="display: none"></a>
      </div>
    </div>

    <canvas id="gl-surface"> HTML5 not supported. </canvas>
    <script src="./bower_components/async/dist/async.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
